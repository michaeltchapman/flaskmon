<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le styles -->

    <link href="../static/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->

    <![endif]-->

    <!-- Le fav and touch icons -->

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">DC Monitoring</a>
          <div class="btn-group pull-right">
            <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
              <i class="icon-user"></i> Username
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li><a href="#">Profile</a></li>
              <li class="divider"></li>
              <li><a href="#">Sign Out</a></li>
            </ul>
          </div>
          <div class="nav-collapse">
            <ul class="nav">

              <li><a href="#about">About</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <h1>Nodes</h1>
      <div class="span12">
        <div class="row-fluid">
        {% for node in nodes %}
          <a href="#" class="btn btn-success" rel="popover" title="{{ node }}">{{ node }}</a>  
        {% endfor %}  
        </div><!--/span-->
      </div><!--/row-->
    </div><!--/.fluid-container-->

<ul class="verticalBarGraph">               
    <li class="p1" style="height: 57px; left: 0px;">57</li>
    <li class="p1" style="height: 27px; left: 10px;">27</li>
    <li class="p1" style="height: 17px; left: 20px;">17</li>
</ul>
