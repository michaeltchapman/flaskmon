<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Openstack Monitoring</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet"> 
    <link href="../static/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="../static/css/flaskmon.css" rel="stylesheet">
    <link href="../static/css/animbut.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,700' rel='stylesheet' type='text/css'>

    <script type=text/javascript>
      $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>

    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
    </style>

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="../static/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../static/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../static/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../static/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../static/ico/apple-touch-icon-57-precomposed.png">
  </head>

  <body>
    <!-- list of nodes -->
    <div class="container-fluid">
      <h1>Nodes</h1>
      <div class="span12">
        <div class="row-fluid">
        {% for node in nodes %}
                <a href="#" class="nodebut nodebutton" rel="popover" data-content="test" title="{{ node }}" >{{ node }}</a>
                <ul class="metriclist" style="display-style: none">
                {% for metric in nodes[node] %}
                    {% if metric != 'domain' %}
                        <li>{{metric}} :</li>
                            <ul class="verticalBarGraph">
                                {% for datapoint in nodes[node][metric] %}
                                <li><a class="p1" style="height: {{ datapoint[0].split('.')[0] }}px; left: {{ datapoint[1] * 10 }}px;" href="#" rel="popover" data-content="{{ datapoint[2] }}"></a></li>
                                {% endfor %}
                            </ul>
                        {% endif %}    
                {% endfor %}
                </ul>
        {% endfor %}  
        </div><!--/span-->
      </div><!--/row-->

      <!-- METRIC DISPLAY PANEL -->
      <div class="span12 metricdisplay">
        <h1>Metrics</h1>
        <ul class="metrics">
        </ul>  
      </div>
    </div><!--/.fluid-container-->

    <!-- Node info display area -->
    <div class="container-fluid">
    </div><!--/.fluid-container-->

    <footer>
      <p>&copy; Company 2012</p>
    </footer>


    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/flaskmon.js"></script>


  </body>
</html>
